<div class="container">
  <section *ngIf="!isPageLoaded">hello world</section>
  <section *ngIf="isPageLoaded">
    <article class="info">
      <h3>{{ article.title }}</h3>
      <a *ngIf="true" [routerLink]="['/article', article._id, 'edit']">edit</a>
    </article>
    <article class="content">
      <p [innerHtml]="article.htmlContent"></p>
    </article>
  </section>
</div>
