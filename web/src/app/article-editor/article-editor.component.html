<section class="container">
  <article class="markdown-input">
    <input [(ngModel)]="article.title">
    <input [(ngModel)]="markdownContent" (keyup)="updatePreview(markdownContent)" type="text">
  </article>
  <article class="html-preview">
    <p [innerHtml]="htmlContent"></p>
  </article>
</section>
