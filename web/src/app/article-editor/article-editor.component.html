<section class="container">
  <input class="title-input" [(ngModel)]="article.title">
  <article class="content-input">
    <div class="markdown">
      <textarea [(ngModel)]="markdownContent" (keyup)="updatePreview(markdownContent)" type="text"></textarea>
    </div>
    <div class="preview">
      <p [innerHtml]="htmlContent"></p>
    </div>
  </article>
</section>
