<div [@dialog] *ngIf="visible" class="dialog">
  <div class="close-icon-container"><span>Close</span></div>
  <div class="login-img">
    <img width="96" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=hello-world&w=96&h=96">
  </div>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="email-input-container">
      <input name="emailInput" placeholder="Email" type="email">
    </div>
    <div class="password-input-container">
      <input name="passwordInput" placeholder="Password" type="password">
    </div>
    <button type="submit">Sumbit</button>
  </form>
</div>
