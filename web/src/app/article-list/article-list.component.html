<div class="container">
  <h1 (click)="showLoginDialog()">文章列表</h1>
  <section class="list-container">
    <article *ngFor="let article of articleList" class="list">
      <time>{{ article.updateAt | date }}</time>
      <div class="info">
        <div>
          <a [routerLink]="['/article', article.id]" class="title">{{ article.title }}</a>
          <div class="tag" *ngFor="let tag of article.tags">{{ tag }}</div>
          <!--If login, enable edit button-->
          <a *ngIf="true" [routerLink]="['/article', article.id, 'edit']">edit</a>
        </div>
        <div class="description">{{ article.description }}</div>
      </div>
    </article>
  </section>
  <jfb-modal-dialog [(visible)]="isShowLoginDialog"></jfb-modal-dialog>
</div>
