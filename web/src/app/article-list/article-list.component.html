<div class="container" fxFlex="100%" fxLayout="row" jfbScrollListeningLoader (scrolled)="scrollLoad($event)">
  <section fxFlex="20%" class="list-container">
    <md-list>
      <div md-list-item fxFlex fxLayout="column" fxLayoutAlign="space-artound start" *ngFor="let item of articles">
        <h3 fxFlex md-line>{{ item.title }}</h3>
        <p fxFlex md-line>{{ item.shortDesc }} ~ </p>
      </div>
    </md-list>
  </section>
  <section fxFlex fxLayout="column" class="detail-container">
    <article class="title-container">
      <h3>title</h3>
    </article>
    <article class="desc-container">
      <p>desc</p>
    </article>
    <article class="comment-like-container">comment and like</article>
  </section>
</div>
